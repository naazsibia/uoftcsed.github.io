---
layout: default
title: Textbooks
permalink: /books/
tags: books
---

<div class="home">

  <h2>Textbooks</h2>

  <div class="posts">
    {% for book in site.projects %}
      {% if book.tags contains "textbook" %}
        <div style="width: 100%; overflow: hidden;">
          <div style="width: 20%; float: left;">
            <br />
            <a href="{{ book.proj_url }}"><img src="{{ book.proj_image }}" style="max-width: 100%;"></a>
          </div>
          <div style="margin-left: 25%">
            <p class="post-meta">
              <a href="{{ book.proj_url }}" class="post-link"><h3 class="post-title">{{ book.title }}</h3></a>
            </p>
            <p class="post-summary">
              ({{ book.author }}) {{ book.summary }}
            </p>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
